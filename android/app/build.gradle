// android/build.gradle
buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlin_version = '1.7.0'  // Kotlin version
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Correctly place the Android Gradle Plugin classpath
        classpath 'com.android.tools.build:gradle:7.4.2'  // Use the latest version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0'  // Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
